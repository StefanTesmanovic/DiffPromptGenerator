<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Code Diff Prompt Generator</title>
    
    <!-- 1. Load the jsdiff library (JavaScript functionality) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
    
    <!-- 2. Simplified CSS Styles -->
    <style>
        /* Use a simple, clean font stack */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7fafc; /* light gray */
            color: #1a202c; /* dark gray */
            margin: 0;
            padding: 20px;
        }

        /* Center the main content */
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2em;
            color: #2d3748;
        }

        p {
            font-size: 1.1em;
            color: #4a5568;
        }

        /* Main layout for textareas */
        .editor-layout {
            /* Use flexbox for a simple side-by-side layout */
            display: flex;
            gap: 20px;
        }

        /* Make each editor take up equal space */
        .editor-column {
            flex: 1;
            text-align: left;
        }

        /* On smaller screens, stack them */
        @media (max-width: 768px) {
            .editor-layout {
                flex-direction: column;
            }
        }

        /* Basic styling for textareas (removed box-shadow) */
        textarea {
            width: 100%;
            min-height: 400px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9rem;
            padding: 10px;
            border: 1px solid #cbd5e0; /* gray border */
            border-radius: 8px;
            box-sizing: border-box; /* Important for width: 100% */
        }

        .button-container {
            margin-top: 30px;
        }

        /* Basic button styling */
        button {
            background-color: #3182ce; /* blue */
            color: white;
            font-weight: bold;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #2b6cb0; /* darker blue */
        }

        /* --- Modal Styles (Simplified) --- */
        
        /* The modal background: fixed, full-screen, dark, and translucent 
           (Removed transition properties) */
        #modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 50;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.6); /* Black with opacity */
        }

        /* The modal content box 
           (Removed transition properties and changed margin) */
        #modal-panel {
            background-color: #fefefe;
            margin: 50px auto; /* 50px from the top and centered horizontally */
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            
            /* For flex layout of header/content/footer */
            display: flex;
            flex-direction: column;
            max-height: 90vh;
        }

        /* Modal Header */
        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
        }

        /* The close button (X) */
        #close-btn {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
        }

        #close-btn:hover,
        #close-btn:focus {
            color: black;
        }
        
        /* Modal Content (where the prompt goes) */
        .modal-content {
            padding: 20px;
            overflow-y: auto; /* Makes just this part scrollable */
        }

        /* The <pre> tag for the prompt */
        #prompt-output {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f7fafc;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap; /* Wraps text in the pre tag */
            word-wrap: break-word; /* Breaks long words */
            text-align: left;
        }

        /* Modal Footer */
        .modal-footer {
            padding: 15px 20px;
            border-top: 1px solid #e2e8f0;
            background-color: #f7fafc;
            text-align: right;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        
        #copy-btn {
            background-color: #4a5568; /* dark gray */
        }
        
        #copy-btn:hover {
            background-color: #2d3748; /* darker gray */
        }

    </style>
</head>
<body>

    <!-- We use simple class names that match our CSS styles -->
    <div class="container">
        <header>
            <h1>Code Diff Prompt Generator</h1>
            <p>Paste your original code and your edited code below to generate a review prompt for an LLM.</p>
        </header>

        <!-- Main grid for "Original" and "Edited" code textareas -->
        <div class="editor-layout">
            <!-- Original Code Column -->
            <div class="editor-column">
                <label for="original-code">Original Code</label>
                <textarea id="original-code" placeholder="Paste your original code here..."></textarea>
            </div>
            
            <!-- Edited Code Column 
            <div class="editor-column">
                <label for="edited-code">Edited Code</label>
                <textarea id="edited-code" placeholder="Paste your new or edited code here..."></textarea>
            </div>-->
        </div>

        <!-- Generate Button -->
        <div class="button-container">
            <button id="generate-btn">
                Generate LLM Prompt
            </button>
        </div>
    </div>

    <!-- 
      Modal for displaying the generated prompt.
      It is hidden by default.
    -->
    <div id="modal">
        <!-- Modal Panel -->
        <div id="modal-panel">
            <!-- Modal Header -->
            <div class="modal-header">
                <h2>Your LLM Prompt</h2>
                <button id="close-btn">&times;</button>
            </div>
            
            <!-- Modal Content (Scrollable) -->
            <div class="modal-content">
                <!-- The <pre> tag preserves whitespace, crucial for code -->
                <pre id="prompt-output"></pre>
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                <button id="copy-btn">Copy to Clipboard</button>
            </div>
        </div>
        <!-- Modal overlay for closing -->
        <div id="modal-overlay"></div>
    </div>

    <script>
        // --- 3. JavaScript Logic (Simplified modal functions) ---

        // Get all the necessary DOM elements
        const originalCodeEl = document.getElementById('original-code');
        const editedCodeEl = document.getElementById('edited-code');
        const generateBtn = document.getElementById('generate-btn');
        const modal = document.getElementById('modal');
        const modalPanel = document.getElementById('modal-panel');
        // We select the overlay by ID now, but it's part of the modal div.
        // A simpler way to close is just on the background.
        const modalOverlay = document.getElementById('modal'); 
        const closeBtn = document.getElementById('close-btn');
        const copyBtn = document.getElementById('copy-btn');
        const promptOutputEl = document.getElementById('prompt-output');

        /**
         * Generates the diff and displays it in the modal.
         * (Simplified to just show the modal)
         */
        function showPrompt() {
            const originalText = originalCodeEl.value;
            const editedText = editedCodeEl.value;
            
            // This is the core logic: create a "patch" (a standard diff format)
            // 'filename.js' is just a placeholder name for the diff header.
            const patch = Diff.createPatch('code.js', originalText, editedText);

            // --- This is the Prompt Engineering part ---
            // We create a template for the LLM.
            const promptTemplate = `
You are an expert code reviewer. Please analyze the following code changes.
Provide a brief summary of what the changes accomplish, identify any potential bugs, and suggest improvements to code quality, performance, or readability.

Here is the diff of the changes:

\`\`\`diff
${patch}
\`\`\`
`;
            // --- End of Prompt ---

            // Set the prompt text inside the <pre> block
            promptOutputEl.textContent = promptTemplate.trim();
            
            // Show the modal (no animation)
            modal.style.display = 'block'; // Change display from 'none' to 'block'
        }

        /**
         * Hides the modal.
         * (Simplified to just hide the modal)
         */
        function closeModal() {
            // Hide the modal (no animation)
            modal.style.display = 'none';
        }

        /**
         * Copies the prompt text to the clipboard.
         * Uses a fallback method (document.execCommand) for reliability
         * in all browser/iframe contexts.
         */
        function copyToClipboard() {
            const textToCopy = promptOutputEl.textContent;

            // Create a temporary textarea element to hold the text
            const tempTextArea = document.createElement('textarea');
            tempTextArea.value = textToCopy;
            tempTextArea.style.position = 'absolute';
            tempTextArea.style.left = '-9999px';
            document.body.appendChild(tempTextArea);
            
            tempTextArea.select();
            
            try {
                // Use the older, more reliable execCommand
                document.execCommand('copy');
                // Give user feedback
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy to Clipboard';
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                copyBtn.textContent = 'Failed to Copy';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy to Clipboard';
                }, 2000);
            }
            
            // Clean up the temporary element
            document.body.removeChild(tempTextArea);
        }

        // --- 4. Event Listeners ---
        generateBtn.addEventListener('click', showPrompt);
        closeBtn.addEventListener('click', closeModal);
        
        // Close the modal if the user clicks on the dark background area
        modalOverlay.addEventListener('click', (event) => {
            // We only want to close if they click the *background* (#modal)
            // not the *panel* (#modal-panel) inside it.
            if (event.target === modalOverlay) {
                closeModal();
            }
        });
        
        copyBtn.addEventListener('click', copyToClipboard);

    </script>

</body>
</html>
